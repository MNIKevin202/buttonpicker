<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Battle Royale Challenge Picker</title>
    <link rel="stylesheet" href="br.css">
</head>
<body>
<div class="container">
    <!-- Left Sidebar -->
    <div class="sidebar-left">
        <div class="sizer-handle-left"></div>
        <button class="sidebar-btn" id="themePickerBtn">🎨 Server Picker</button>
        <button class="sidebar-btn" id="roundPickerBtn">🔄 Type Picker</button>
        <button class="sidebar-btn" id="modifierPickerBtn">⚡ Modifier Picker</button>
        <button class="sidebar-btn" id="prizePickerBtn">🏆 Prize Picker</button>
        <textarea id="customInput" placeholder="Enter custom entries, one per line..."></textarea>
        <button id="addCustomEntries" class="btn-secondary">➕ Add Entries</button>
        <button id="shuffleButton" class="btn-shuffle">🔀 Shuffle</button>
        <button id="startButton" class="btn-primary">🎯 Start</button>
        <div class="settings">
            <label for="durationDropdown">Duration (seconds):</label>
            <select id="durationDropdown">
                <option value="3">3</option>
                <option value="5">5</option>
                <option value="10">10</option>
                <option value="15">15</option>
            </select>
        </div>
    </div>

    <!-- Sliding Menu -->
    <div id="slidingMenu" class="sliding-menu hidden">
        <div class="menu-header">
            <h3 id="menuTitle">Options</h3>
            <button id="closeMenu" class="close-btn">✖</button>
        </div>
        <div id="menuOptions" class="options-grid"></div>
    </div>

    <!-- Main Content -->
    <div class="main-content">
        <h1>Randomizer!</h1>
        <div id="buttonContainer" class="button-grid"></div>
    </div>

    <!-- Right Sidebar -->
    <div class="sidebar-right">
        <div class="sizer-handle-right"></div>
        <h3>Challenge Details</h3>
        <p id="selectedTheme">Server: None</p>
        <p id="selectedRound">Type: None</p>
        <p id="selectedModifier">Modifier: None</p>
        <p id="selectedPrize">Prize: None</p>
        
        <!-- New Reset Button -->
        <button id="resetButton" class="btn-reset">🔄 Reset</button>
    </div>
</div>

<!-- Browser Source Iframe -->
<iframe id="browserSourceIframe" src="browser-source.html" style="display:none;"></iframe>

<script src="./BRpicker2.js"></script>
</body>
</html>
