<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ClovaBot Winner Selector</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Collapse/Expand Button */
        .collapse-btn {
            background-color: transparent;
            border: none;
            font-size: 14px;
            color: #ffffff;
            cursor: pointer;
            transition: transform 0.3s ease;
            margin-left: 10px;
        }

        .collapse-btn:hover {
            transform: scale(1.1);
        }

        /* Settings Header */
        .settings-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding-bottom: 10px;
            border-bottom: 1px solid #333;
            margin-bottom: 15px;
        }

        /* Hide Settings Content */
        .collapsed .settings-content {
            display: none;
        }

        /* Settings Panel */
        .settings-panel {
            position: relative;
            background-color: #1e1e1e;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            width: 400px;
            margin: 20px auto;
        }

        /* Credit Link */
        .credit {
            margin-top: 10px;
            font-size: 14px;
            color: #ffffff;
        }

        .credit a {
            color: #9146FF;
            text-decoration: none;
            font-weight: bold;
            display: inline-flex;
            align-items: center;
        }

        .credit a:hover {
            text-decoration: underline;
        }

        .credit img {
            width: 16px;
            height: 16px;
            margin-right: 5px;
        }
    </style>
</head>

<body>

    <div class="container">
        <h1>Button Picker</h1>

        <!-- Participant Input -->
        <textarea id="nameInput" placeholder="Enter each participant's name on a new line..."></textarea>
        <button id="generateButtons" class="btn-primary">Generate Buttons</button>

        <!-- Eliminated Participants Sidebar -->
<div id="eliminatedSidebar" class="sidebar hidden">
    <h3>Eliminated Participants</h3>
    <ul id="eliminatedList"></ul>
</div>


        <!-- Settings Panel -->
        <div id="settingsPanel" class="settings-panel">
            <!-- Settings Header with Collapse/Expand Button -->
            <div class="settings-header">
                <h2>Settings</h2>
                <button id="collapseSettingsButton" class="collapse-btn">‚àí Collapse</button>
            </div>

            <!-- Settings Content -->
            <div class="settings-content">
                <!-- Timer Duration -->
                <div class="setting-item">
                    <label for="timerDropdown">Timer Duration:</label>
                    <select id="timerDropdown">
                        <option value="1">1 second</option>
                        <option value="2">2 seconds</option>
                        <option value="3">3 seconds</option>
                        <option value="4">4 seconds</option>
                        <option value="5">5 seconds</option>
                        <option value="10">10 seconds</option>
                        <option value="15">15 seconds</option>
                        <option value="20">20 seconds</option>
                        <option value="25">25 seconds</option>
                        <option value="30">30 seconds</option>
                        <option value="45">45 seconds</option>
                        <option value="60">60 seconds</option>
                    </select>
                </div>

                <!-- Highlight Mode -->
                <div class="setting-item">
                    <label for="animationMode">Highlight Mode
                        <span class="tooltip-icon" title="Random: Highlights randomly. Sequential: Highlights in order.">‚ùì</span>
                    </label>
                    <select id="animationMode">
                        <option value="random">Random</option>
                        <option value="sequential">Sequential</option>
                    </select>
                </div>

                <!-- Shuffle After Spin -->
                <div class="setting-item toggle-group">
                    <label for="shuffleAfterSpin">Shuffle After Each Spin</label>
                    <label class="switch">
                        <input type="checkbox" id="shuffleAfterSpin">
                        <span class="slider"></span>
                    </label>
                </div>

                <!-- Termination Mode -->
                <div class="setting-item toggle-group">
                    <label for="terminationMode">Termination Mode
                        <span class="tooltip-icon" title="A Termination Run removes entries after each spin.">‚ùì</span>
                    </label>
                    <label class="switch">
                        <input type="checkbox" id="terminationMode">
                        <span class="slider"></span>
                    </label>
                </div>

                <!-- Sound Toggle 
                <div class="setting-item toggle-group">
                    <label for="soundToggle">Sound</label>
                    <label class="switch">
                        <input type="checkbox" id="soundToggle" checked>
                        <span class="slider"></span>
                    </label>
                </div>-->
            </div>
        </div>

        <!-- Control Buttons -->
        <div class="button-group">
            <button id="shuffleButton" class="btn-secondary">Shuffle Buttons</button>
            <button id="startButton" class="btn-primary">Start</button>
        </div>

        <!-- Participant Count Display -->
        <div id="participantCount" style="margin-top: 10px; font-weight: bold;">Participants: 0</div>

        <!-- Countdown Timer -->
        <div id="countdownDisplay"></div>

        <!-- Button Container -->
        <div id="buttonContainer"></div>
    </div>

    <!-- Winner Modal -->
    <div id="winnerModal" class="modal">
        <div class="modal-content">
            <span id="closeModal" class="close">&times;</span>
            <h2 id="winnerText">üéâ Result: [Name] üéâ</h2>

            <button id="removeWinnerButton" class="btn-danger">Remove Winner</button>
            <button id="keepWinnerButton" class="btn-secondary">Keep Winner</button>
        </div>
    </div>

    <script>
        // Collapse/Expand Settings Panel
        document.getElementById("collapseSettingsButton").addEventListener("click", () => {
            const settingsPanel = document.getElementById("settingsPanel");
            const collapseButton = document.getElementById("collapseSettingsButton");

            if (settingsPanel.classList.contains("collapsed")) {
                settingsPanel.classList.remove("collapsed");
                collapseButton.textContent = "‚àí Collapse";
            } else {
                settingsPanel.classList.add("collapsed");
                collapseButton.textContent = "+ Expand";
            }
        });
    </script>

    <script src="script.js"></script>
</body>
</html>
