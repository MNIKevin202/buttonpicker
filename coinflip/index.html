<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coin Flip</title>
    <link rel="stylesheet" href="coinflip.css">
</head>
<body>


<div class="container">
    <h1>Coin Flip</h1>

    <!-- Coin Display -->
    <div class="coin-container">
        <img id="coin" src="heads.png" alt="Coin">
    </div>

    <!-- Duration Dropdown -->
    <div class="dropdown-container">
        <label for="durationDropdown">Flip Duration:</label>
        <select id="durationDropdown" class="dropdown">
            <option value="1000">1 second</option>
            <option value="2000">2 seconds</option>
            <option value="3000">3 seconds</option>
            <option value="4000">4 seconds</option>
            <option value="5000">5 seconds</option>
        </select>
    </div>

    <!-- Best 2 out of 3 Toggle -->
    <div class="toggle-container">
        <label for="bestOfThreeToggle">Best 2 out of 3:</label>
        <label class="switch">
            <input type="checkbox" id="bestOfThreeToggle">
            <span class="slider round"></span>
        </label>
    </div>

    <!-- Flip Button -->
    <div class="button-group">
        <button id="flipButton" class="btn-primary">Flip Coin</button>
    </div>

    <!-- Coin Flip History Sidebar -->
    <div id="historySidebar" class="sidebar">
        <h3>Flip History</h3>
        <ul id="historyList"></ul>
        <div id="winnerDisplay" class="winner-display"></div>
    </div>
</div>

<script src="coinflip.js"></script>
</body>
</html>
