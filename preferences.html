<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Preferences</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            display: flex;
            height: 100vh;
            background-color: #1e1e1e;
            color: #ffffff;
        }

        .sidebar {
            width: 250px;
            background-color: #2c2c2c;
            overflow-y: auto;
        }

        .dropdown-btn {
            width: 100%;
            padding: 15px;
            text-align: left;
            border: none;
            outline: none;
            background-color: #333;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .dropdown-btn:hover {
            background-color: #444;
        }

        .dropdown-container {
            display: none;
            background-color: #3a3a3a;
            padding-left: 15px;
        }

        .dropdown-container button {
            width: 100%;
            padding: 10px;
            background-color: #444;
            border: none;
            color: white;
            text-align: left;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .dropdown-container button:hover {
            background-color: #555;
        }

        .content {
            flex-grow: 1;
            padding: 20px;
        }

        input[type="text"] {
            width: 60%;
            padding: 10px;
            margin-right: 10px;
            border: 1px solid #555;
            border-radius: 5px;
            background-color: #2c2c2c;
            color: white;
            transition: border-color 0.3s;
        }

        input[type="text"]:focus {
            border-color: #777;
        }

        button {
            padding: 10px 15px;
            margin-top: 5px;
            border: none;
            border-radius: 5px;
            background-color: #007bff;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #0056b3;
        }

        ul {
            list-style: none;
            padding: 0;
        }

        li {
            margin-bottom: 10px;
            display: flex;
            align-items: center;
        }

        li input[type="text"] {
            flex-grow: 1;
            margin-right: 10px;
        }

        li button {
            padding: 5px 10px;
            background-color: #dc3545;
            transition: background-color 0.3s;
        }

        li button:hover {
            background-color: #c82333;
        }
    </style>
</head>
<body>

    <div class="sidebar">
        <button class="dropdown-btn" onclick="toggleDropdown(this)">Battle Royale Challenge Picker ▼</button>
        <div class="dropdown-container">
            <button onclick="loadPickerData('BRCP', 'themes')">Server Picker</button>
            <button onclick="loadPickerData('BRCP', 'rounds')">Type Picker</button>
            <button onclick="loadPickerData('BRCP', 'modifiers')">Modifier Picker</button>
            <button onclick="loadPickerData('BRCP', 'prizes')">Prize Picker</button>
        </div>
    
        <button class="dropdown-btn" onclick="toggleDropdown(this)">The Fortnite Fashion Show Picker ▼</button>
        <div class="dropdown-container">
            <button onclick="loadPickerData('FNFSPicker', 'themes')">Theme Picker</button>
            <button onclick="loadPickerData('FNFSPicker', 'rounds')">Round Picker</button>
            <button onclick="loadPickerData('FNFSPicker', 'modifiers')">Modifier Picker</button>
        </div>
    </div>
    
    

<div class="content" id="content">
    <h2>Select a Category to Edit</h2>
</div>

<script src="preferences.js"></script>
</body>
</html>
